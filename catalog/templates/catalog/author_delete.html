{% extends "catalog/base.html" %}
{% block content %}
 {% if perms.catalog.delete_animal %}
 <h1>Delete Animal {{ animal.animal_name }}</h1>
 <form method="Post">
 {% csrf_token %}
 <input type="submit" class="btn btn-danger"

 </form>
 {% else %}

 {% endif %}
{% endblock %}
