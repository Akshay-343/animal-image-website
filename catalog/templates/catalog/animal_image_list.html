{% extends "catalog/base.html" %}
{ % load static %}
{% block content %}
 <style>
/* Make the body full-screen */
body {
  height: 100%;
  margin: 0;
}

/* Set a background color */
body {
  background-color: #FAFAFA;
}

/* Center the content */
.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-top: 30px;
}

/* Style the heading */
h1 {
  font-size: 24px;
  font-weight: bold;
  text-align: left;
  margin-bottom: 10px;
  padding-left: 20px;
}

/* Style the animal container */
.animal-container {
  display: flex;
  flex-wrap: wrap;

  justify-content: space-between;
  margin: 0 20px;
}

/* Style each animal card */
.animal-card {
  width: calc(33.33% - 10px);
  margin-bottom: 20px;
  box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.12), 0px 1px 2px rgba(0, 0, 0, 0.24);
  border-radius: 5px;
  overflow: hidden;

}

.animal-card:hover {
  cursor: pointer;
  transform: scale(1.02);
  transition: all 0.2s ease-in-out;
}

.animal-card img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background-color: white;

}


/* Style the animal name */
.animal-name {
  margin-top: 10px;
  font-weight: bold;
  text-align: center;
  color: black;
  font-family: Helvetica;
  font-size: 20px;
}



</style>
<div class="container">
<h1>Discover </h1>
<div class="animal-container" >

{% if animals %}
  {% for animal in animals %}
    <div class="animal-card">
      <div class="animal-name">{{ animal.animal_name }}</div>
      <img src="{{ animal.animal_image.url }}" alt="{{ animal.animal_name }}">
    </div>
  {% endfor %}
{% else %}
  <p>There are no posts :(</p>
{% endif %}

</div>
</div>

{% endblock %}
