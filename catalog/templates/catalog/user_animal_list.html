{% extends "catalog/base.html" %}

{% block content %}
<h1>Your Books</h1>
{% if animals %}
    <ul>
    {% for animal in animals %}
        <li><a href="{{ animal.get_absolute_url }}">{{ animal.animal_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>You have not uploaded any books.</p>
{% endif %}
{% endblock %}
